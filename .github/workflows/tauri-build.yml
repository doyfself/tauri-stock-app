name: Tauri Windows Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Verify pnpm
        run: pnpm -v

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: 'pnpm'

      - name: Setup Windows build environment
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-sqlite3

      - name: Install Windows dependencies with retry
        run: |
          # 设置 PowerShell 执行策略和安全协议
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072

          # 重试函数
          function Install-WithRetry {
            param($PackageName, $MaxRetries = 3)
            $retryCount = 0
            do {
              $retryCount++
              try {
                Write-Host "Attempt $retryCount to install $PackageName"
                choco install -y $PackageName --no-progress
                if ($LASTEXITCODE -eq 0) {
                  Write-Host "Successfully installed $PackageName"
                  return $true
                }
              }
              catch {
                Write-Host "Attempt $retryCount failed: $($_.Exception.Message)"
              }
              if ($retryCount -lt $MaxRetries) {
                Write-Host "Waiting 60 seconds before retry..."
                Start-Sleep -Seconds 60
              }
            } while ($retryCount -lt $MaxRetries)
            Write-Host "Failed to install $PackageName after $MaxRetries attempts"
            return $false
          }

          # 尝试安装 Visual Studio 构建工具
          $vsSuccess = Install-WithRetry "visualstudio2022buildtools"
          $vctoolsSuccess = Install-WithRetry "visualstudio2022-workload-vctools"

          if (-not ($vsSuccess -and $vctoolsSuccess)) {
            Write-Host "Chocolatey installation failed, using pre-installed Visual Studio environment"
          }

      - name: Setup Rust for Windows
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchains: stable
          targets: x86_64-pc-windows-msvc

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Build Tauri app for Windows
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SQLITE3_LIB_DIR: 'C:/msys64/mingw64/lib'
          SQLITE3_INCLUDE_DIR: 'C:/msys64/mingw64/include'
          RUSTFLAGS: '-C link-arg=-s'
        with:
          tagName: app-v__VERSION__
          releaseName: 'Windows App v__VERSION__'
          releaseBody: 'Automatically generated Windows Tauri release'
          releaseDraft: true
