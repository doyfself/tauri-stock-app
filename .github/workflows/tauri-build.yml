name: Tauri Windows Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 1. 在工作流级别或作业级别显式配置 GITHUB_TOKEN 的权限
permissions:
  contents: write  # 授予创建Release和上传资产的权限

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Verify pnpm
        run: pnpm -v

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: 'pnpm'

      - name: Setup Windows build environment
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain

      - name: Install SQLite3 and build tools
        run: |
          # 使用 vcpkg 安装 SQLite3（推荐方式）
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg integrate install
          .\vcpkg install sqlite3:x64-windows

      # === 添加 WiX 工具集安装步骤 ===
      - name: Install WiX Toolset
        run: |
          $WIX_VERSION = "wix3141rtm"
          $WIX_URL = "https://github.com/wixtoolset/wix3/releases/download/$WIX_VERSION/wix314-binaries.zip"
          $LOCAL_PATH = "$env:LOCALAPPDATA\tauri\WixTools314"

          # 创建目标目录
          New-Item -ItemType Directory -Path $LOCAL_PATH -Force

          # 下载 WiX 二进制文件
          Write-Host "Downloading WiX Toolset..."
          Invoke-WebRequest -Uri $WIX_URL -OutFile "$LOCAL_PATH\wix-binaries.zip"

          # 解压到目标目录
          Write-Host "Extracting WiX Toolset..."
          Expand-Archive -Path "$LOCAL_PATH\wix-binaries.zip" -DestinationPath $LOCAL_PATH -Force

          # 验证 light.exe 是否存在
          if (Test-Path "$LOCAL_PATH\light.exe") {
            Write-Host "✓ WiX Toolset installed successfully."
          } else {
            Write-Error "✗ Failed to install WiX Toolset - light.exe not found"
            exit 1
          }
        shell: pwsh

      - name: Setup Rust for Windows
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchains: stable
          targets: x86_64-pc-windows-msvc

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Build Tauri app for Windows
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 使用 vcpkg 的 SQLite3 路径
          SQLITE3_LIB_DIR: '${{ github.workspace }}/vcpkg/installed/x64-windows/lib'
          SQLITE3_INCLUDE_DIR: '${{ github.workspace }}/vcpkg/installed/x64-windows/include'
          # 添加 vcpkg 到路径
          VCPKG_ROOT: '${{ github.workspace }}/vcpkg'
        with:
          tagName: app-v__VERSION__
          releaseName: 'Windows App v__VERSION__'
          releaseBody: 'Automatically generated Windows Tauri release'
          releaseDraft: true